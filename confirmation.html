    <script>
        var msg = "ordered cars are: "
        var bookedCars = JSON.parse( sessionStorage.getItem("order"))
        var bookedCarKeys = Object.keys(bookedCars) 
        
        bookedCarKeys.forEach( function(key, idx) {
            var car = bookedCars[key]
            msg += ` ${idx+1}. ${car.model} `
            msg += `(price:$${car.price_p_day} for ${car.days} days);`
        })
        console.log( msg )
        // console.log( bookedCars )
        $('#change').val(msg)
